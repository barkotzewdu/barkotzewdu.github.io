<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barkot Zewdu | Other Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- HEADER --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        h1 { 
            font-size: 2.5rem; 
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        
        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            padding: 10px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
        }

        .back-link:hover { 
            background: var(--accent);
            color: var(--bg-color);
            border-color: var(--accent);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* --- PROJECT LIST --- */
        .project-list {
            list-style: none;
        }

        .project-item {
            background: var(--card-bg);
            margin-bottom: 25px;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; 
            transition: 0.3s;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s forwards;
        }

        .project-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-info {
            flex: 1;
        }

        .project-info h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .project-info h2 i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .project-info p {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* BUTTON STYLES */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .demo-btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--accent);
            color: var(--bg-color);
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            border: 1px solid var(--accent);
            cursor: pointer;
        }

        .demo-btn:hover {
            background: transparent;
            color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .review-btn {
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            color: var(--accent);
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            border: 1px solid var(--accent);
            cursor: pointer;
            font-family: var(--font-main);
        }

        .review-btn:hover {
            background: var(--accent);
            color: var(--bg-color);
        }

        .project-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            margin-left: 20px;
        }

        .project-tag {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid rgba(56, 189, 248, 0.3);
            white-space: nowrap;
        }

        /* --- MODAL OVERLAY --- */
        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
        }

        /* --- REVIEW MODAL --- */
        #reviewModal {
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--card-bg); 
            padding: 30px; 
            border: 1px solid var(--accent); 
            border-radius: 15px; 
            z-index: 1000; 
            width: 90%; 
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
        }
        #reviewModal h3 { margin-bottom: 20px; color: var(--accent); }
        #reviewModal input, #reviewModal textarea {
            width: 100%; padding: 10px; margin-bottom: 15px; background: var(--bg-color);
            border: 1px solid var(--glass-border); color: white; border-radius: 5px;
        }

        /* --- SUCCESS MODAL --- */
        #successModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card-bg); padding: 30px; border-radius: 15px; text-align: center;
            border: 2px solid #4ade80; z-index: 1001; box-shadow: 0 0 50px rgba(0,0,0,0.8); width: 300px;
        }
        .checkmark-circle {
            width: 50px; height: 50px; border-radius: 50%; background: #4ade80; margin: 0 auto 15px auto;
            display: flex; align-items: center; justify-content: center; animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .checkmark-icon { color: #1e293b; font-size: 24px; }

        
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <h1>More Projects</h1>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>

        <ul class="project-list">
            
            <li class="project-item">
                <div class="project-info">
                    <h2> Synergy Industry P.L.C.  <i class="fas fa-industry"></i></h2>
                    <p>A modern straw manufacturing company focused on sustainable and efficient production pipelines.</p>
                    <div class="btn-group">
                        <a href="https://barkotzewdu.github.io/Synergy-industry/" target="_blank" class="demo-btn">
                            See Demo Project <i class="fas fa-external-link-alt"></i>
                        </a> 
                        <button class="review-btn" onclick="openModal('Synergy Industry P.L.C. ')">
                            Write a Review <i class="fas fa-pen"></i>
                        </button>
                    </div>
                </div> 
                <div class="project-meta">
                    <span class="project-tag">HTML / CSS</span>
                    <span class="project-tag">Web Design</span>
                </div>
            </li>

        </ul>
    </div>

    <div id="modalOverlay" onclick="closeAllModals()"></div>

    <div id="reviewModal">
        <h3><i class="fas fa-comment-dots"></i> Reviewing: <span id="modalProjectName">Project</span></h3>
        <input type="text" id="rName" placeholder="Your Name">
        <input type="email" id="rEmail" placeholder="Your Email">
        <textarea id="rMessage" placeholder="Write your review here..." rows="4"></textarea>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="demo-btn" id="submitBtn">Submit</button>
            <button class="review-btn" onclick="closeAllModals()">Cancel</button>
        </div>
    </div>

    <div id="successModal">
        <div class="checkmark-circle">
            <i class="fas fa-check checkmark-icon"></i>
        </div>
        <h3 style="color:#4ade80; margin-bottom:5px;">Success!</h3>
        <p style="color:var(--text-muted)">Thank you for your feedback.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9M20cSKzlR_N83_hNYUOxglcJHCy8sIg",
            authDomain: "portfolio-feedback-c2789.firebaseapp.com",
            projectId: "portfolio-feedback-c2789",
            storageBucket: "portfolio-feedback-c2789.firebasestorage.app",
            messagingSenderId: "473985059708",
            appId: "1:473985059708:web:6328078210e3fcb76472f9",
            measurementId: "G-7FK1C9CQQQ"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        let currentProject = "";

        // --- OPEN REVIEW MODAL ---
        window.openModal = function(projectName) {
            currentProject = projectName;
            document.getElementById('modalProjectName').innerText = projectName;
            document.getElementById('reviewModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }


        // --- CLOSE ALL MODALS ---
        // FIX: Added 'if' checks to ensure we don't crash if an element is missing
        window.closeAllModals = function() {
            const reviewModal = document.getElementById('reviewModal');
            const successModal = document.getElementById('successModal');
            const comingSoonModal = document.getElementById('comingSoonModal'); // This was causing the error
            const overlay = document.getElementById('modalOverlay');

            if (reviewModal) reviewModal.style.display = 'none';
            if (successModal) successModal.style.display = 'none';
            if (comingSoonModal) comingSoonModal.style.display = 'none';
            if (overlay) overlay.style.display = 'none';
        }

        // --- SUBMIT FUNCTION ---
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const name = document.getElementById('rName').value;
            const email = document.getElementById('rEmail').value;
            const message = document.getElementById('rMessage').value;

            if(name === "" || message === "") {
                alert("Please fill in your name and message.");
                return;
            }

            try {
                await addDoc(collection(db, "reviews"), {
                    name: name,
                    email: email,
                    message: message,
                    project: currentProject,
                    date: new Date()
                });
                
                closeAllModals(); // Close input

                document.getElementById('rName').value = "";
                document.getElementById('rEmail').value = "";
                document.getElementById('rMessage').value = "";

                // Show Success Animation
                const successModal = document.getElementById('successModal');
                const overlay = document.getElementById('modalOverlay');
                
                if (overlay) overlay.style.display = 'block';
                if (successModal) successModal.style.display = 'block';

                // Auto close success after 3 seconds
                setTimeout(() => {
                    if (successModal) successModal.style.display = 'none';
                    if (overlay) overlay.style.display = 'none';
                }, 3000);
                
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error submitting review. Check console.");
            }
        });
    </script>
</body>
</html>
